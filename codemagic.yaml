workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
      - name: Build iOS IPA
        script: |
          flutter build ipa --release \
            --export-method development
    artifacts:
      - build/ios/ipa/*.ipa
      - build/**/*.app
